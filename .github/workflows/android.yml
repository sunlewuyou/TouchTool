name: Android CI Build

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup JDK (项目 Java 版本默认 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. Make gradlew executable
      - name: Grant exec permission for gradlew
        run: chmod +x ./gradlew

      # 4. Display Android SDK environment (for debugging)
      - name: Show Android SDK paths
        run: |
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "PATH: $PATH"
      
      # 5. Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 6. Build Release APK
      - name: Build Release APK
        run: ./gradlew clean assembleRelease --no-daemon --stacktrace

      # 7. Upload the built APK artifact
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: TouchTool-release-apk
          path: app/build/outputs/**/*.apk
