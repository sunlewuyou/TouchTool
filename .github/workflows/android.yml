name: Android CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      # 1) Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup Java 17
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3) Install Android SDK tools
      - name: Install Android SDK tools
        run: |
          sudo mkdir -p /usr/local/android-sdk
          sudo chown $USER:$USER /usr/local/android-sdk
          sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.2"
        env:
          ANDROID_SDK_ROOT: /usr/local/android-sdk
          ANDROID_HOME: /usr/local/android-sdk
          PATH: /usr/local/android-sdk/platform-tools:/usr/local/android-sdk/cmdline-tools/latest/bin:$PATH

      # 4) Ensure gradlew is executable
      - name: Grant gradlew executable
        run: chmod +x ./gradlew

      # 5) Show SDK paths for debugging
      - name: Debug Android env
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          echo "ANDROID_HOME=$ANDROID_HOME"
          sdkmanager --list

      # 6) Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # 7) Build Release
      - name: Build Release APK
        run: ./gradlew clean assembleRelease --stacktrace

      # 8) Upload the generated APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: TouchTool-release-apk
          path: app/build/outputs/**/*.apk
