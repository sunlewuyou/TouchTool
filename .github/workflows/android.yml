name: Android CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 JDK（Android 通常使用 Java 17）
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. 安装 Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: "33.0.2"
          cache: true

      # 4. 让 gradlew 可执行（必要）
      - name: Grant gradlew executable
        run: chmod +x ./gradlew

      # 5. 缓存 Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 6. 编译 Release APK
      - name: Build Release APK
        run: ./gradlew clean assembleRelease --no-daemon --stacktrace

      # 7. 上传构建产物（必须改为 v4）
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TouchTool-release-apk
          path: app/build/outputs/**/*.apk
