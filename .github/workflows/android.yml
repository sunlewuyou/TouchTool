name: Android CI Build

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3) Download Android Commandline Tools
      - name: Install Android SDK commandline tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -sS https://dl.google.com/android/repository/commandlinetools-linux-10125437_latest.zip > tools.zip
          unzip -q tools.zip
          mv cmdline-tools latest
        shell: bash

      # 4) Set SDK env vars
      - name: Set Android SDK environment
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      # 5) Accept licenses & install needed stuff
      - name: Accept licenses and install build tools
        run: |
          yes | sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2" --verbose

      # 6) Make gradlew executable
      - name: Grant execute permission
        run: chmod +x ./gradlew

      # 7) Cache gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 8) Build the release APK
      - name: Build Release APK
        run: ./gradlew clean assembleRelease --stacktrace

      # 9) Upload artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: TouchTool-release-apk
          path: app/build/outputs/**/*.apk
