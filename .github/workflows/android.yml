name: Android CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1) 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) 设置 JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3) 安装 Android SDK 包并接受许可证
      - name: Setup Android SDK CLI
        uses: android-actions/setup-android@v3
        with:
          packages: "platform-tools platforms;android-33 build-tools;33.0.2"
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true

      # 4) 显示 Android SDK 环境（可选，仅用于调试）
      - name: Show SDK settings
        run: |
          echo "ANDROID_SDK_ROOT = $ANDROID_SDK_ROOT"
          echo "PATH = $PATH"
          sdkmanager --list

      # 5) 让 gradlew 可执行
      - name: Grant gradlew executable
        run: chmod +x ./gradlew

      # 6) 缓存 Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 7) 编译 release APK
      - name: Build Release APK
        run: ./gradlew clean assembleRelease --stacktrace

      - name: List APK outputs
        run: ls -R app/build/outputs/apk
      
      # 8) 上传构建产物
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: TouchTool-release-apk
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/apk/release/*/*.apk
