name: CI Build TouchTool

# 触发条件：push 到任意分支或 Pull Request
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build:
    name: Build with Gradle
    runs-on: ubuntu-latest

    # 缓存 Gradle
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 编译
      - name: Build with Gradle
        run: ./gradlew assembleDebug --parallel --no-daemon

      # (可选) 如果项目有测试
      - name: Run tests
        run: ./gradlew test

      # 上传构建产物
      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: TouchTool-build
          path: |
            app/build/outputs/**/*.apk
            app/build/outputs/**/*.aar
            app/build/outputs/**/*.jar

  lint:
    name: Gradle Lint Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"

      - name: Run lint
        run: ./gradlew lint
