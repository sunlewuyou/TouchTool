nav-fragment = { group = "androidx.navigation", name = "navigation-fragment", version.ref = "nav" }
nav-ui = { group = "androidx.navigation", name = "navigation-ui", version.ref = "nav" }

gson = { group = "com.google.code.gson", name = "gson", version.ref = "gson" }
mmkv = { group = "com.tencent", name = "mmkv", version.ref = "mmkv" }

flexbox = { group = "com.google.android.flexbox", name = "flexbox", version.ref = "flexbox" }

shizuku-api = { group = "dev.rikka.shizuku", name = "api", version.ref = "shizuku" }
