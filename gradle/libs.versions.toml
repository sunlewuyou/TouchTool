exp4j = { group = "net.objecthunter", name = "exp4j", version.ref = "exp4j" }
zxinglite = { group = "com.github.jenly1314", name = "zxing-lite", version.ref = "zxing" }
tinypinyin = { group = "com.github.promeg", name = "tinypinyin", version.ref = "tinypinyin" }
hiddenapibypass = { group = "org.lsposed.hiddenapibypass", name = "hiddenapibypass", version.ref = "hiddenapibypass" }

[plugins]
application = { id = "com.android.application", version.ref = "agp" }
