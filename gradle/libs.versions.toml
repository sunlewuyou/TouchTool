[versions]
appcompat = "1.7.1"
material = "1.13.0"
nav = "2.9.6"
agp = "8.13.2"

gson = "2.13.2"
mmkv = "2.3.0"

# 自动换行的流式布局
flexbox = "3.0.0"
# shizuku
shizuku = "13.1.5"
# 数学运算
exp4j = "0.4.8"
# 二维码
zxing = "3.3.0"
# 拼音
tinypinyin = "2.0.3"

hiddenapibypass = "6.1"

[libraries]
